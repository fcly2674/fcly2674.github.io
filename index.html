<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放系统</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="navbar">
        <button onclick="showVideo('p1')">嘉宾</button>
        <button onclick="showVideo('p2')">全景</button>
        <button onclick="showVideo('p3')">音频</button>
    </div>
    <div class="main-container">
        <div class="video-container">
            <video id="p1" class="video"
                src="https://jx.91vrchat.com/bl/?url=https://www.bilibili.com/video/BV1XrC9YdEeo" loop></video>
            <video id="p2" class="video"
                src="https://jx.91vrchat.com/bl/?url=https://www.bilibili.com/video/BV1wVyYYJEXP" loop
                style="display: none;"></video>
            <video id="p3" class="video"
                src="https://jx.91vrchat.com/bl/?url=https://www.bilibili.com/video/BV1Eqy8YKEtx" loop
                style="display: none;"></video>
        </div>
        <div class="danmu-container">
            <div id="danmu"></div>
            <input type="text" id="danmuInput" placeholder="输入弹幕...">
            <button id="sendDanmu">发送</button>
        </div>
    </div>

    <script src="./JS/scripts.js"></script>
</body>

</html>
